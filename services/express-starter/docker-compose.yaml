version: '3.9'

services:
  mongo-instance:
    image: mongo:latest
    container_name: mongo-instance
    ports:
      - 27017:27017

  redis-instance:
    image: redis:latest
    container_name: redis-instance
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - 6379:6379

  express-service:
    container_name: express-service
    build:
      context: .
    expose:
      - 8080
    ports:
      - 8080:8080
    environment:
      - PORT=8080
      - MONGO_URL=mongodb://mongo-instance:27017/starter
      - REDIS_URL=redis://redis-instance:6379
    command: yarn dev
